<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Search results</title>

<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<!-- HEADER -->
		<div class="row">
			<div class="page-header text-center">
				<h1>
					<a style="color: black;" th:href="@{volumes}">Crestomazia
						Retoromontscha <small>Caspar Decurtins</small>
					</a>
				</h1>
			</div>
		</div>
		<!-- / HEADER -->
		<div class="row">
			<div class="col-lg-offset-3 lead">
				<strong>Suchergebnis f√ºr "<em class="text-info"
					th:text="${searchPhrase}"> </em>":
				</strong>
			</div>
		</div>

		<!-- navtab -->

		<div class="row">
			<div class="col-md-3 well">
				<legend>
					Treffer <em class="text-info" th:text="${offset} + 1"></em> - <em
						class="text-info" th:text="${totalHits}"></em> von <em
						class="text-info" th:text="${totalHits}"></em>
				</legend>
				<p class="lead">Neue Suche:</p>
				<form class="form-search">
					<input type="text" class="search-query" placeholder="Suche..."
						name="search" th:value="*{searchPhrase}" autofocus="autofocus"
						autocomplete="on" />
				</form>
				<br /> <a th:href="@{search}">Erweiterte Suche</a>
			</div>
			<div class="col-md-8">
				<!-- RESULT TABLE -->
				<table class="table table-hover">
					<tr th:each="result : ${hits}">
						<td><span th:text="${result.volume}"></span></td>
						<td><span th:text="${result.chapter}"></span></td>
						<td><span th:text="${result.language}"></span></td>
						<td><span> <a
								th:href="@{page(pageId=${result.pageId}, chapterId=${result.chapterId}, chapterTitle=${result.chapter}, volumeId=${result.volumeId}, volumeTitle=${result.volume})}"
								th:text="${result.filename}"></a></span></td>
						<!-- 
						<td><span th:utext="${result.content}"></span></td>
 -->
					</tr>
				</table>
				<!-- / RESULT TABLE -->
			</div>
		</div>
	</div>
</body>
</html>
