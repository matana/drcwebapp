<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pages</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="page-header text-center">
				<h1>
					<a style="color: black;" th:href="@{volumes}">Rätoromanische
						Chrestomathie <small>Caspar Decurtins</small>
					</a>
				</h1>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12 lead">
				<a th:href="@{/}">Start</a>
				<span> > </span>
					<a th:href="@{volumes}">RC Bände</a>
				<span> > </span>
					<a th:href="@{chapters(volumeId=${volumeId}, volumeTitle=${volumeTitle})}" th:text="${volumeTitle}"></a>
				<span> > </span>
				<span th:text="${chapterTitle}" ></span>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6 well lead">
				<h3 th:text="${chapterTitle}"></h3>
				<h4 class="nav-header">Wählen Sie eine Seite:</h4>
				<ul class="nav nav-list" th:each="page, status : ${pages}">
					<li><small><span
							th:text="${status.index + 1} + ' - ' "></span><a
							th:href="@{correct(pageId=${page.id}, chapterId=${chapterId}, chapterTitle=${chapterTitle}, volumeId=${volumeId}, volumeTitle=${volumeTitle})}"
							th:text="${page.url}"></a></small></li>
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
